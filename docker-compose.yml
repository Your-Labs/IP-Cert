services:
  ip-cert:
    build: 
      context: .
      dockerfile: Dockerfile
    image: registry.kyzdt.com/tools/ip-cert:latest
    container_name: ip-cert
    restart: unless-stopped
    ports:
      - 80:80
    environment:
      LOG_DEBUG: ${LOG_DEBUG:-"false"}
      LOCAL_EXEC: true
    volumes:    
      - ${LOG_DIR:-./log}:/log
      - ${DATA_DIR:-./data}:/data
      - ${POST_HOOK:-./hook/post-hook.sh}:/hook/post-hook.sh:ro
      - ${CONFIG_FILE:-./config.yaml}:/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
